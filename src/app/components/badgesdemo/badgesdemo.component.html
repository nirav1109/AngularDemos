
<div class="container m-5">
    <div class="row">
        <h2>Badge Posotion </h2>
        <div class="col-md-3">
            <span matBadge="2">Notifications</span>
        </div>
        <div class="col-md-3">
            <span matBadge="2" matBadgePosition="below before">Notifications</span>
        </div>
        <div class="col-md-3">
            <span matBadge="2" matBadgePosition="below after">Notifications</span>
        </div>
        <div class="col-md-3">
            <span matBadge="2" matBadgePosition="above before">Notifications</span>
        </div>
    </div>
    <hr>
    <div class="row">
        <h2> Badge Size</h2>
        <div class="col-md-4">
            <span matBadge="2" matBadgeSize="small">Notifications</span>
        </div>
        <div class="col-md-4">
            <span matBadge="2"  matBadgeSize="medium">Notifications</span>
        </div>
        <div class="col-md-4">
            <span matBadge="2"  matBadgeSize="large">Notifications</span>
        </div>
    </div>
    <hr>
    <div class="row">
        <h2> Badge Color</h2>
        <div class="col-md-4">
            <span matBadge="2" matBadgeColor="primary">Notifications</span>
        </div>
        <div class="col-md-4">
            <span matBadge="2"  matBadgeColor="accent">Notifications</span>
        </div>
        <div class="col-md-4">
            <span matBadge="2"  matBadgeColor="warn">Notifications</span>
        </div>
    </div>
    <hr>
    <div class="row">
        <h2>Set Badge Overlap false</h2>
        <div class="col-md-12">
            <span matBadge="2" matBadgeOverlap="false">Notifications</span>
        </div>
    </div>
    <hr>
    <div class="row">
        <h2>Hidden Badge on condition</h2>
        <div class="col-md-12">
            <span [matBadge]="notifications" [matBadgeHidden] ="notifications == 0">Notifications</span>
        </div>
    </div>
</div>
