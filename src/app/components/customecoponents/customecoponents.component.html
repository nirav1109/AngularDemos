<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-md-3">
        <button class="btn btn-warning" (click)="addUser()">Add User</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-warning" (click)="updateProfile()">Update Your Profile</button>
    </div>
  </div>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">Sr. No.</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Nane</th>
        <th scope="col">Email</th>
        <th scope="col">City</th>
        <th scope="col">Hobbies</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of data;let i = index;">
        <th scope="row">{{i + 1}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.city}}</td>
        <td>{{user.hobbies}}</td>
        <td><span style="cursor: pointer;" (click)="delete(user.email)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
</svg></span></td>
      </tr>
    </tbody>
  </table>
</div>
