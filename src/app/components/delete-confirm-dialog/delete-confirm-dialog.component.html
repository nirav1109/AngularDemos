<mat-dialog-content class="mat-typography"> 
    <h3>{{data.message}}</h3>  
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" mat-raised-button color="primary">Cancel</button>
    <button  [mat-dialog-close]="true" mat-raised-button color="warn">Yes</button>
  </mat-dialog-actions>
